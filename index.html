<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digital clock.css">
    <title>Digital clock</title>
</head>
<body>

    <div class="designGlow">
        <div class="digi-clock">
            <div class="clock">
                <h1 class="clock-item hour">00</h1>
                <span>:</span>
                <h1 class="clock-item minute">00</h1>
                <h1 class="clock-item second">00</h1>
                <h1 class="clock-item format">am</h1>
            </div>
    
            <div class="tarikh">
                <div class="tarikh-item day">sun</div>
                <div class="tarikh-item date">1</div>
                <div class="tarikh-item month">Jan</div>
                <div class="tarikh-item year">0000</div>
            </div>

            <div class="designer">Designed by Mohammad IK Emon</div>
        </div>
    </div>
    
    <script src="digital clock.js"></script>
</body>
</html>
